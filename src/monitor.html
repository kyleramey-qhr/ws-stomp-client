<div class="card" *ngFor="let message of connectionService.messages.reverse()">
    <div class="card-body">
        <h5 class="card-title">{{message.typeName()}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{message.path}}</h6>
        <p class="card-text">{{message.body}}</p>
    </div>
</div>
